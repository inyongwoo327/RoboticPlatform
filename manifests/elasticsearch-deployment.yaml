apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: init-keystore
        image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
        command: ['sh', '-c', 'bin/elasticsearch-keystore create && echo "changeme" | bin/elasticsearch-keystore add -x bootstrap.password']
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
        env:
        - name: discovery.type
          value: single-node
        - name: xpack.security.enabled
          value: "true"
        - name: xpack.security.authc.api_key.enabled
          value: "true"
        - name: xpack.security.enrollment.enabled
          value: "true"
        - name: xpack.security.http.ssl.enabled 
          value: "false"  # In dev, we'll use HTTP for simplicity
        - name: xpack.security.transport.ssl.enabled
          value: "false"  # In dev, we'll disable transport layer SSL
        - name: ELASTIC_PASSWORD
          value: "changeme"  # Default password
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        ports:
        - containerPort: 9200
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: elasticsearch-data
        emptyDir: {}