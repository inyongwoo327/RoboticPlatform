apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: robotics-ingress
spec:
  rules:
  - host: robot.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: robot-service
            port:
              number: 8000
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 3000
  - host: prometheus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090